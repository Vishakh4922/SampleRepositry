<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <centre><b><h1>Registration Form edited2</h1></b></centre>
    <table align="centre">
    <tr>
        <td><label>Name:</label></td>
        <td><input type="text" id="t1" name="text1" placeholder="Enter Name"></td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
        <td><input type="password" placeholder="Enter Password"></td>
    </tr>
    <tr>
        <td><label>Address:</label></td>
        <td><textarea></textarea></td>
    </tr>
    <tr>
        <td><label>Age:</label></td>
        <td><input type="number" min="18" max="50"></td>
    </tr>
    <tr>
        <td><label>Phone:</label></td>
        <td><input type="tel" pattern="\d{10}"></td>
    </tr>
    <tr>
        <td><label>Email:</label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label>Date:</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label>File:</label></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" value="male" name="radio">Male<input type="radio" value="female" name="radio">Female</td>
    </tr>
    <tr>
        <td><label>Qualification</label></td>
        <td><input type="checkbox" name="checkbox" value="sslc">SSLC<br>
        <input type="checkbox" name="checkbox2" value="Plustwo">Plustwo<br>
    <input type="checkbox" name="checkbox3" value="Degree">Degree</td>
    </tr>
    <tr>
        <td><label>State</label></td>
        <td>
            <select name="s">
                <option disabled selected>Select</option>
                <option value="Kerala">Kerala</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karanataka">Karnataka</option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Register"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="reset" value="Reset"></td>
    </tr>
</table>
   </form>
    
</body>
</html>
